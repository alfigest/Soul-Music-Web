    <script>
        $.getJSON("json/berita.json", function(data) {
            var items = [];
            $.each(data, function(key, val) {
                items.push("<div class='col-md-3' style='padding:10px'>");
                items.push("<img id='" + key + "' src='" + val.urlToImage + "' style='width:100%;height:200px'>");
                items.push("<h6>" + val.name + "</h6>");
                items.push("<h4>" + val.title + "</h4>");
                items.push("<a href='" + val.url + "' class='btn btn-xs btn-primary' target='_blank'>Detail</h4></a>");
                items.push("</div>");
            });
            $("<div/>", {
                "class": "row",
                html: items.join("")
            }).appendTo("berita");
        });
    </script>
